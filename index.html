    <script>
        // Set your event date here (YYYY-MM-DDTHH:MM:SS format)
        const eventDate = new Date('2025-08-17T10:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = eventDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "The big day is here!";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').innerHTML =
                `<b>${days}</b> days, <b>${hours}</b> hours, <b>${minutes}</b> minutes, <b>${seconds}</b> seconds`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function addToCalendar() {
            const title = encodeURIComponent('Wedding: Saraniya S & Abhi S Raj');
            const details = encodeURIComponent('Join us for our wedding!\nVenue: https://maps.app.goo.gl/gAbiszSLbimUPh6x6');
            const location = encodeURIComponent('CAM CONVENTION CENTRE, Pallickal-Krishnapuram Rd, moonnamkutti, kattanam, Kayamkulam, Bharanikkavu, Kerala 690503, India');
            const start = '20250817T043000Z'; // 10:00 AM IST in UTC
            const end = '20250817T073000Z';   // 1:00 PM IST in UTC
            const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${start}/${end}&details=${details}&location=${location}&sf=true&output=xml&recur=RRULE:FREQ=ONCE&reminders=popup,1440&reminders=popup,60`;
            window.open(url, '_blank');
        }
        function openModal() {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('img01').src = "./20250119_141623.png";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
