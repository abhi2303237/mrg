<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Saraniya & Abhi</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #fff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 32px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 2px solid #ffd1dc;
            animation: fadeIn 2s ease-in-out;
        }
        .welcome {
            font-size: 1.5rem;
            color: #d61152;
            margin-bottom: 12px;
            animation: pulse 2s infinite;
        }
        .names {
            font-size: 2.2rem;
            font-weight: bold;
            color: #22223b;
            margin-bottom: 8px;
        }
        .invitation-text {
            margin-bottom: 18px;
            color: #d72660;
        }
        .photo {
            margin: 18px 0;
        }
        .photo img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffd1dc;
            box-shadow: 0 2px 12px rgba(215,38,96,0.08);
        }
        .countdown {
            font-size: 1.2rem;
            margin: 18px 0 10px 0;
            color: #22223b;
        }
        .venue {
            margin: 18px 0 10px 0;
            font-size: 1rem;
        }
        .venue a {
            color: #e40c54;
            text-decoration: none;
            font-weight: 500;
        }
        .qr-code {
            margin: 18px 0;
        }
        .qr-code img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 4px solid #ffe3e3;
            box-shadow: 0 2px 12px rgba(215,38,96,0.08);
        }
        .map {
            /* border-radius: 50%; */
            border: 4px solid #ffd1dc;
            margin: 18px 0;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .calendar-btn {
            background: #d72660;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .calendar-btn:hover {
            background: #a61e4d;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 4px;
            }
            .photo img {
                width: 120px;
                height: 120px;
            }
            .welcome {
                font-size: 1.2rem;
            }
            .names {
                font-size: 1.8rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .venue {
                font-size: 0.9rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome">You're Invited!</div>
        <div class="names">Saraniya S & Abhi S Raj</div>
        <div class="invitation-text">
            <p>Join us as we celebrate our love and begin our journey together. Your presence will make our day even more special!</p>
        </div>
        <div class="photo">
            <!-- Replace the src with your actual photo URL -->
            <img src="./20250119_141623.png" alt="Saraniya & Abhi">
        </div>
        <div class="countdown" id="countdown">Loading countdown...</div>
        <div class="venue">
            <strong>Venue:</strong> <a href="https://maps.app.goo.gl/gAbiszSLbimUPh6x6" target="_blank">View on Google Maps</a>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3938.843833947363!2d76.5422395!3d9.168556599999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b061d4e39448ce7%3A0x2bb4907aeab684dd!2sCAM%20CONVENTION%20CENTRE!5e0!3m2!1sen!2sin!4v1746861109299!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <button class="calendar-btn" onclick="addToCalendar()">Add to Calendar</button>
    </div>
    <script>
        // Set your event date here (YYYY-MM-DDTHH:MM:SS format)
        const eventDate = new Date('2025-08-17T10:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = eventDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "The big day is here!";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').innerHTML =
                `<b>${days}</b> days, <b>${hours}</b> hours, <b>${minutes}</b> minutes, <b>${seconds}</b> seconds`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function addToCalendar() {
            const title = encodeURIComponent('Wedding: Saraniya S & Abhi S Raj');

            const location = encodeURIComponent('https://maps.app.goo.gl/gAbiszSLbimUPh6x6');
            const start = '20240815T043000Z'; // 10:00 AM IST in UTC
            const end = '20240815T073000Z';   // 1:00 PM IST in UTC
            const reminder1 = '20240814T043000Z'; // 10:00 AM IST in UTC, a day before
            const reminder2 = '20240815T033000Z'; // 9:00 AM IST in UTC, on the day
            // const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${start}/${end}&details=${details}&location=${location}&sf=true&output=xml&recur=RRULE:FREQ=ONCE&reminders=popup,1440&reminders=popup,60`;
            const url = `https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MWY0MThjOGJ1YzhpMGdoZWNnaWkxdTI3bWUgbWFpbC5hYmhpc3JhakBt&tmsrc=mail.abhisraj%40gmail.com`
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
